default_language_version:
    python: python3.12
repos:   
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: check-merge-conflict
        name: Check for merge conflict strings

      - id: end-of-file-fixer
        name: Fix missing newline at the end of files

      - id: check-yaml
        name: Check pipelines configuration
        files: ^(.github)

  - repo: https://github.com/psf/black
    rev: "2a1c67e0b2f81df602ec1f6e7aeb030b9709dc7c" # release 23.11.0
    hooks:
      - id: black

  - repo: https://github.com/pylint-dev/pylint
    rev: "efee9618894795cc8847727108522aa79431ee25" # release 3.0.2
    hooks:
      - id: pylint

  - repo: local
    hooks:
    - id: run_black
      name: black
      entry: black .
      language: system
      types: [python]

  - repo: local
    hooks:
    - id: run_pylint
      name: pylint
      entry: pylint
      language: system
      types: [python]
      args:
        [
          "--errors-only",
          "--rcfile=.pylintrc", # Link to your config file
        ]

fail_fast: true
default_stages: [pre-commit, commit]
