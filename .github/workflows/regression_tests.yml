name: Regression Tests
on:
  pull_request:
    types: [ opened, reopened, synchronize ]
  workflow_dispatch:

jobs:
  build:
    uses: ./.github/workflows/build.yml

  regression-test:
    name: regression-test
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Regression testing
        run: |
          python runner.py
