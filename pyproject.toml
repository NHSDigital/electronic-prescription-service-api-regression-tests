[tool.poetry]
name = "electronic-prescription-service-api-regression-tests"
version = "0.1.0"
description = ""
authors = ["SeanSteberis <sean.steberis@airelogic.com>"]
readme = "README.md"
package-mode = false

[tool.poetry.dependencies]
python = "^3.12"
jsonschema = "^4.22.0"
requests = "^2.32.1"
assertpy = "^1.1"
behave = "^1.2.6"
behave-cucumber-formatter = "^1.0.1"
lxml = "^4.9.1"
allure-behave = "^2.13.5"
black = "^24.4.2"
semver = "^3.0.4"
gitpython = "^3.1.44"
pip-licenses = "^5.0.0"
flake8 = "^7.0.0"
pre-commit = "^4.1.0"
isort = "^5.13.1"
cryptography = "^44.0.0"
python-dateutil = "^2.9.0.post0"
python-dotenv = "^1.0.1"
pytest-nhsd-apim = "^4.0.0"
requests-oauthlib = "^2.0.0"
nhs-number-generator = {git = "https://github.com/Iain-S/nhs_number_generator.git"}
pyright = "^1.1.393"
playwright = "^1.49.1"
jycm = "^1.5.0"


[tool.poetry.group.dev.dependencies]
pre-commit = "^4.1.0"

[tool.pyright]
include = ["src"]
exclude = ["**/.*",
    "**/__pycache__",
    "**/venv",
    "**/.venv",
    "**/node_modules"
]
defineConstant = { DEBUG = true }
reportMissingImports = true

pythonVersion = "3.12"
pythonPlatform = "Linux"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
